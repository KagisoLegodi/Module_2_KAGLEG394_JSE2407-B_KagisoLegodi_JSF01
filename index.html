<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alpine Store</title>
  </head>
  <body>
    <header class="sticky z-50 top-0" x-data="{ isOpen: false }">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >
              SwiftCart
            </span>
          </a>
          <button
            @click="isOpen = !isOpen"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>

          <div
            :class="{ 'hidden': !isOpen }"
            class="w-full md:block md:w-auto"
            id="navbar-dropdown"
          >
            <ul
              class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Wishlist
                </a>
              </li>
              <li class="hidden lg:block md:block relative">
                <a href="#">
                  <div class="t-0 absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Cart
                </a>
              </li>
              <li>
                <a
                  href="login"
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <form
  x-data="{
    dropdownOpen: false,
    searchTerm: '',
    filterItem: 'All categories',
    categories: [],
    fetchCategories() {
      fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => {
          this.categories = Array.from(new Set(data.map(product => product.category)));
        });
    }
  }"
  x-init="fetchCategories()"
>
  <div class="flex lg:w-[31.25rem] sm:w-[95%] md:w-full relative">
    <button
      @click="dropdownOpen = !dropdownOpen"
      id="dropdown-button"
      class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200"
      type="button"
    >
      <span x-text="filterItem"></span>
      <svg
        class="w-2.5 h-2.5 ms-2.5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 10 6"
      >
        <path
          stroke="currentColor"
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="m1 1 4 4 4-4"
        />
      </svg>
    </button>
    <div
      id="dropdown"
      class="z-10 absolute top-[100%] bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
      x-show="dropdownOpen"
      @click.away="dropdownOpen = false"
      x-transition
    >
      <ul
        class="py-2 text-sm text-gray-700"
        aria-labelledby="dropdown-button"
      >
        <li
          @click="filterItem = 'All categories'; dropdownOpen = false"
          class="inline-flex w-full px-4 py-2 hover:bg-gray-100 cursor-pointer"
        >
          All categories
        </li>
        <template x-for="category in categories" :key="category">
          <li>
            <button
              @click="filterItem = category; dropdownOpen = false"
              type="button"
              class="inline-flex w-full px-4 py-2 hover:bg-gray-100 cursor-pointer"
              x-text="category"
            ></button>
          </li>
        </template>
      </ul>
    </div>
    <div class="relative w-full">
      <input
        type="search"
        id="search-dropdown"
        name="searchInput"
        class="p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search products..."
        x-model="searchTerm"
      />
      <button
        type="submit"
        class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </div>
  </div>
</form>

<div
x-data="{ products: [], loading: true, detailViewOpen: false, selectedProduct: {} }"
x-init="
  fetch('https://fakestoreapi.com/products')
  .then(response => response.json())
  .then(data => {
    products = data;
    loading = false;
  })
"
class="background-color: #caf0f8;"
>
<div class="container mx-auto">
  <div class="text-center mb-10 background-color: #caf0f8">
    <h1 class="text-3xl font-bold text-gray-800">E-Store</h1>
    <p class="text-gray-600">Explore our products</p>
  </div>
  <div class="flex flex-wrap justify-center">
    <template x-if="loading">
      <div class="flex justify-center items-center h-64 w-full">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-center text-gray-500 text-xl">Loading...</p>
      </div>
    </template>

    <template x-for="product in products" :key="product.id">
      <div
        class="bg-white rounded-lg shadow-md p-4 m-2 w-64 cursor-pointer"
        @click="selectedProduct = product; detailViewOpen = true;"
      >
        <img
          :src="product.image"
          :alt="product.title"
          class="w-full h-40 object-contain mb-4"
        />
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
          <span x-text="product.title"></span>
        </h2>
        <p class="text-blue-600 font-bold" x-text="`$${product.price}`"></p>
        <p class="text-gray-500 text-sm" x-text="product.category"></p>
      </div>
    </template>

  
    <!-- Modal -->
    <div
      x-show="detailViewOpen"
      class="fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
  
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
  
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10"
              >
                <img
                  :src="selectedProduct.image"
                  :alt="selectedProduct.title"
                  class="w-10 h-10 object-contain"
                  title="product"
                />
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  <span x-text="selectedProduct.title"></span>
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500" x-text="selectedProduct.description"></p>
                  <p class="text-lg font-bold text-gray-900 mt-4" x-text="`$${selectedProduct.price}`"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              @click="detailViewOpen = false"
              type="button"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </body>
</html>
